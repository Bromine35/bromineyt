<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bromine35 - YouTube Downloader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="viewer.css">
  <style>
    .input-group .form-control {
      width: 500px; /* Adjust the value as needed */
    }
  </style>
</head>
<body>
  <header class="header">
    <div id="navbar-container"></div>
  </header>

  <main class="d-flex flex-column min-vh-100">
    <section class="section py-5 flex-grow-1">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-8 offset-md-2 text-center">
            <h2 class="mb-4">YouTube Downloader</h2>
            <div class="about-box">
              <label for="youtube-url" class="about-text">YouTube URL:</label>
              <div class="input-group">
                <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=example" class="form-control">
                <button class="btn btn-outline-light btn-curved" id="paste-button" title="Paste from clipboard">ðŸ“‹</button>
              </div>
              <div class="mt-2">
                <button id="fetch-video" class="btn btn-outline-light btn-curved">Fetch</button>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-outline-light btn-curved active" id="mp4-button">ðŸŽ¥ MP4</button>
                  <button type="button" class="btn btn-outline-light btn-curved" id="mp3-button">ðŸŽµ MP3</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-2 text-center">
            <div id="video-details"></div>
            <div id="download-button" class="mt-3"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-transparent text-white py-3 mt-auto">
    <div class="container text-center">
      <p>bromine35 website :3</p>
      <p>this website has been brought to you by appleflyer.</p>
      <p>particles made by lunarion :3</p>
      <p><a href="https://github.dev/Bromine35/brominewebsite">its open source on github.</a></p>
    </div>
  </footer>
  <canvas id="sparkleCanvas"></canvas>
  <script src="sparkles.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="tilt-card.js"></script>
  <script>
    // Load navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));

    // Fetch video details and download link
    const fetchVideo = () => {
      const youtubeUrl = document.getElementById('youtube-url').value;
      const videoId = youtubeUrl.split('v=')[1];
      if (videoId) {
        const downloadFormat = document.querySelector('.btn-group .btn.active').id.includes('mp4') ? 'mp4' : 'mp3';
        const cobaltApiUrl = `https://api.cobalt.tools/api/json`;

        const requestBody = {
          url: `https://youtube.com/watch?v=${videoId}`,
          aFormat: downloadFormat === 'mp3' ? 'mp3' : 'best',
          isAudioOnly: downloadFormat === 'mp3'
        };

        fetch(cobaltApiUrl, {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        })
          .then(response => response.json())
          .then(data => {
            const videoDetails = document.getElementById('video-details');
            const downloadButton = document.getElementById('download-button');

            if (data.status === 'success') {
              videoDetails.innerHTML = `<h3>${data.text}</h3>`;
              downloadButton.innerHTML = `<a href="${data.url}" class="btn btn-outline-light btn-curved" download>Download ${downloadFormat.toUpperCase()}</a>`;
            } else if (data.status === 'error') {
              videoDetails.innerHTML = `<p>Error: ${data.text}</p>`;
              downloadButton.innerHTML = '';
            } else if (data.status === 'stream') {
              window.open(data.url, '_blank');
            } else {
              videoDetails.innerHTML = `<p>Unexpected response from the API: ${data.text}</p>`;
              downloadButton.innerHTML = '';
            }
          })
          .catch(error => {
            const videoDetails = document.getElementById('video-details');
            const downloadButton = document.getElementById('download-button');
            videoDetails.innerHTML = `<p>Error: ${error.message}</p>`;
            downloadButton.innerHTML = '';
            console.error('Error fetching video details:', error);
          });
      } else {
        alert('Please enter a valid YouTube URL.');
      }
    };

    document.getElementById('fetch-video').addEventListener('click', fetchVideo);

    const pasteButton = document.getElementById('paste-button');
    pasteButton.addEventListener('click', async () => {
      try {
        const clipText = await navigator.clipboard.readText();
        const youtubeUrlInput = document.getElementById('youtube-url');
        youtubeUrlInput.value = clipText;
        youtubeUrlInput.focus(); // Add focus to the input field after pasting
      } catch (err) {
        console.error('Failed to read clipboard contents: ', err);
      }
    });

    document.querySelectorAll('.btn-group .btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.btn-group .btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
