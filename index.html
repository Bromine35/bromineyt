<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrTube</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="BrTube" />
  <meta property="og:description" content="brtubes youtube search and feed. powered by invidious." />
  <meta property="og:url" content="https://bromineyt.netlify.app/" />
  <meta property="og:image" content="/favicon_io/favicon-32x32.png"/>
  <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="viewer.css">
  <style>
    select:disabled {
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <header class="header">
    <div id="navbar-container"></div>
  </header>

  <main class="d-flex flex-column min-vh-100">
    <section class="section py-5 flex-grow-1">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-8 offset-md-2 text-center">
            <h2 class="mb-4">BrTube</h2>
            <div class="about-box mb-4 d-flex">
              <input type="text" id="search-input" placeholder="Enter search query" class="form-control flex-grow-1">
              <button id="search-button" class="btn btn-outline-light btn-curved ms-2">Search</button>
            </div>
            <h2 class="mb-4">Videos</h2>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary active" data-filter="popular" disabled>Popular</button>
              <button type="button" class="btn btn-primary" data-filter="trending" disabled>Trending</button>
            </div>
            <select id="category-select" class="form-select mt-3" disabled>
              <option value="">All</option>
              <option value="music">Music</option>
              <option value="gaming">Gaming</option>
              <option value="news">News</option>
              <option value="movies">Movies</option>
            </select>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="video-container">
          <div class="col text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <div id="search-results" class="row"></div>
        <button id="load-more-button" class="btn btn-primary mt-4" disabled>Load More</button>
      </div>      
    </section>
  </main>

  <footer class="bg-transparent text-white py-3 mt-auto">
    <div class="container text-center">
      <p>brtube. made by bromine35</p>
      <p>this website has been brought to you by appleflyer.</p>
      <p>particles made by lunarion :3</p>
      <p><a href="https://github.com/Bromine35/youtube_unblocked">its open source on github.</a></p>
    </div>
  </footer>
  <canvas id="sparkleCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <script defer src="sparkles.js"></script>
  <script defer src="bootstrap.bundle.min.js"></script>
  <script defer src="tilt-card.js"></script>
  <script defer src="main.js"></script>
</body>
</html>
