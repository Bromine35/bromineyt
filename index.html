<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yotube unblocked woahh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>unblock youtube o ma gaw</h1>
    <br><br>
    <label for="youtube-url">enter yt vid url:</label>
    <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="width: 300px;">
    <button id="fetch-video">fetch</button>
    <div id="video-container"></div>

    <script>
        document.getElementById('fetch-video').addEventListener('click', function() {
            const instance = document.getElementById('instance-select').value;
            const youtubeUrl = document.getElementById('youtube-url').value;
            const videoId = youtubeUrl.split('v=')[1];

            if (videoId) {
                const embedUrl = `https://youtube-nocookie.com/embed/${videoId}`;
                document.getElementById('video-container').innerHTML = `
                    <iframe width="560" height="315" src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                `;
            } else {
                alert('valid url omg.');
            }
        });
    </script>
</body>
</html>
