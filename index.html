<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body>
  <header class="header">
    <div id="navbar-container"></div>
  </header>

  <main class="d-flex flex-column min-vh-100">
    <section class="section py-5 flex-grow-1">
      <div class="container">
        <div class="row mb-4">
          <div class="col-md-8 offset-md-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search videos" id="searchInput">
              <button class="btn btn-outline-light" type="button" id="searchBtn">Search</button>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-8 offset-md-2 d-flex justify-content-center">
            <button class="btn btn-outline-light me-2" id="popularBtn">Popular</button>
            <button class="btn btn-outline-light me-2" id="trendingBtn">Trending</button>
            <select class="form-select" id="trendingType" disabled>
                <option value="everything">All Types</option>
                <option value="all">Main</option>
                <option value="music">Music</option>
                <option value="gaming">Gaming</option>
                <option value="news">News</option>
                <option value="movies">Movies</option>
            </select>
          </div>
        </div>
        <div class="row" id="videoFeed">
          <!--womowp wmoam woamp wmaamwp-->
        </div>
        <div class="row mt-4" id="loadMoreContainer" style="display: none;">
          <div class="col-md-8 offset-md-2 text-center">
            <button class="btn btn-outline-light" id="loadMoreBtn">Load More</button>
          </div>
        </div>
      </div>
    </section>
    <div id="loadingOverlay" style="display: none;">
      <div class="loading-spinner"></div>
    </div>
  </main>

  <footer class="bg-transparent text-white py-3 mt-auto">
    <div class="container text-center">
      <p>brtube. made by appleflyer</p>
      <p>this website has been brought to you by appleflyer.</p>

      <p><a href="https://github.com/Bromine35/youtube_unblocked">its open source on github.</a></p>

  </footer>

  <canvas id="sparkleCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <script src="/js/sparkles.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/tilt-card.js"></script>
